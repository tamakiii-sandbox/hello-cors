version: "3.7"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - ${NGINX_PORT:-8080}:80
    volumes:
      - .:/usr/local/app/hello-cors

  php-fpm:
    build:
      context: .
      dockerfile: php-fpm.dockerfile
    volumes:
      - .:/usr/local/app/hello-cors